[tox]
skipsdist = true
envlist = clean,py38,py39,report

[testenv]
allowlist_externals = poetry
commands =
         poetry install -v
         poetry run pytest --cov --cov-append --cov-report=term-missing:skip-covered
deps =
     pytest
     pytest-cov
depends =
        {py38,py39}: clean
        report: py38,py39

[testenv:clean]
deps = coverage
skip_install = true
commands = coverage erase

[testenv:report]
deps = coverage
skip_install = true
commands =
         coverage html
         coverage xml -o coverage.xml
         coverage report --fail-under=90
